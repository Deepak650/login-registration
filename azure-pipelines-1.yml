trigger:
- master

pool:
 name: 'azureagent'

variables:
  tag: '$(Build.BuildId)'

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: 'Azure Resource Manager service connection'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      docker build -t appcontain.azurecr.io/loginregistration:latest
      az acr login --name appcontain
      docker push appcontain.azurecr.io/loginregistration:latest
  
- task: KubernetesManifest@1
  inputs:
    action: 'deploy'
    connectionType: 'azureResourceManager'
    azureSubscriptionConnection: 'Azure Resource Manager service connection'
    azureResourceGroup: 'Login'
    kubernetesCluster: 'mycluster'
    namespace: 'default'
    manifests: 'k8s/manifests/*.yaml'
    containers: 'appcontain.azurecr.io/appcontain:latest:$(tag)'
    rolloutStatusTimeout: 


